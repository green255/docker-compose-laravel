server {
    listen 80;
    #listen 443 ssl http2; #uncomment when ssl cert values are in place
    index index.php index.html index.htm
    server_name localhost; #set server name
    root /var/www/src/public;

    charset utf-8;

    #add_header X-Frame-Options "SAMEORIGIN";
    #add_header X-Content-Type-Options "nosniff";

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    #access_log /var/log/nginx/domain-name.log;
    #error_log /var/log/nginx/domain-name-error.log error;

    error_page 404 /index.php;

    location ~ /\.(?!well-known).* {
        deny all;
    }

    #ssl_certificate <your cert here>;
    #ssl_certificate_key <your key here>;
}
